<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-list-header text-center>
        <img class="circle" [src]="profilePicture">
        <h2>{{ name }}</h2>
        <h3>Saldo: {{ saldo }}</h3>
        <button (click)="profilePage()" ion-button clear>Ver Perfil</button>
      </ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-right small></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="signOut()">
        <ion-icon name="log-out" item-right small></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
