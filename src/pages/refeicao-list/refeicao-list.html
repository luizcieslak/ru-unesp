<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Próximas Refeições</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

<p *ngIf="empty" text-center>Não há refeições para as próximas semanas.</p>

<ion-card *ngFor="let r of (refeicoes | async) ; let i = index"> 
  <img src="img/ru.png"/>
  <ion-card-content>
    <ion-card-title>
      {{r. timestamp | format: 'LL'}}
      </ion-card-title>
    <p>
      {{r.base1}}, {{r.base2}}, {{r.principal}} e {{r.veg}} (opcao vegetariana).
    </p>
  </ion-card-content>
  <ion-row>
    <ion-col center text-center>
      <span *ngIf="reserva[i]">{{r.vagas}} vagas. Acaba em {{r. timestamp | fromNow }}</span> 
      <span *ngIf="!reserva[i]">Tempo esgotado </span> 
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="gotoDetails(r)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>



</ion-content>
