<ion-header>

    <ion-navbar>
        <ion-title>Entrar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <form [formGroup]="loginForm" novalidate>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>

            <p *ngIf="submitAttempt && loginForm.controls.email.hasError('required')" style="color: #ea6153;" padding>
                Email Obrigatório.
            </p>
            <p *ngIf="submitAttempt && loginForm.controls.email.hasError('invalidEmail')" style="color: #ea6153;" padding>
                Email Inválido.
            </p>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <p *ngIf="submitAttempt && loginForm.controls.password.hasError('required')" style="color: #ea6153;" padding>
                Senha Obrigatória.
            </p>
        </form>

        <p *ngIf="submitAttempt && loginError" style="color: #ea6153;">{{ loginError }}</p>

    </ion-list>


    <button (click)="login()" ion-button block>Login</button>
    <button (click)="resetPass()" ion-button clear>Esqueceu a senha?</button>
    <br>
    <button (click)="signup()" ion-button clear>Criar uma conta</button>
    <br>
    <button (click)="help()" ion-button clear>Ajuda</button>
    <button (click)="fastLogin()" ion-button clear>FAST LOGIN</button>
    <button (click)="vegLogin()" ion-button dark>veg login</button>
    

</ion-content>
